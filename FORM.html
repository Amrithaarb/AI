<html>
<head>
<title>FORM</title>
</head>
<body>
<form>
username<input type="text",name="u"><br>
password<input type="password",name="p"><br>
address<textarea rows=3 cols=9></textarea><br>
<label>QUALIFICATION</label><br>
BTECH<input type="Checkbox",name="r1",value=Btech><br>
MTECH<input type="Checkbox",name="r2",value=Mtech><br>
PHD<input type="Checkbox",name="r3",value=Phd><br>
<label>GENDER</label>
MALE<input type="Radio",name="m1",value="m">
FEMALE<input type="Radio",name="m1",value="f"><br>
<label>COUNTRY</label>
<select option="s">
<option name="o1",value="India">India</option>
<option name="o2",value="Korea">Korea</option>
<option name="o3",value="Japan">Japan</option>
<option name="o4",value="France">France</option><br>
</select>
<input type="button" name="b" value="SUBMIT">
</form>
</body>
</html>
